<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="top">
		<div class="container">
			<span class="login">登录</span>
		</div>
	</div>
	<div class="container">
		<div class="box">
			<textarea class="text" name="" id="" cols="30" rows="10" maxlength="400"></textarea>
			<div class="tips">还可以输入<span class="num"></span>个字</div>
		</div>
		<div class="clearfix"><button class="submit">提&nbsp;&nbsp;交</button></div>
		<div class="comment"></div>
	</div>

	<div class="panel">
		<div class="login_panel">
			<h1>Login For GitHub</h1>
			<input type="text" class="username" placeholder="输入用户名"><br>
			<input type="password" class="pwd" placeholder="输入密码"><br>
			<input type="button" class="login_submit" onclick="loginFn();" value="登&nbsp;&nbsp;录">
		</div>
	</div>
	
	<script src="js/index.js"></script>
</body>
</html>
