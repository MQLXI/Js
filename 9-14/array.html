		function clearRepeat2(arr){/*利用对象属性不重复的特点，将数组元素设置为对象的属性，再将对象的属性名重新转为数组元素*/
			let obj = {};
			for(let i = 0; i < arr.length; i++){
				obj[arr[i]] = true;
			}
			let newarr = [];
			for(let e in obj){
				isNaN(e) ? newarr.push(e) : newarr.push(parseFloat(e));
			}
			return newarr;
		}
