		function next(element, tagname){
			tagname = tagname.toUpperCase();
			let nextEle = null;
			while(nextEle = element.nextElementSibling){
				if(nextEle.nodeName == tagname)
					break;
				element = nextEle;
			}
			return nextEle;
		}
	</script>
