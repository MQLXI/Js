		function add(num, len){
			var sum = 0;
			var n = len--;
			for(;len >= 0; len--){
				sum += Math.pow(parseInt(num / Math.pow(10,len)),n);
				num -= parseInt(num / Math.pow(10,len)) * Math.pow(10,len);
			}
			return sum;
		}

		function timer(){
			let hour = 0;
			let min = 0;
			let sec = 0;
			let m_sec = 0;
			setInterval(function(){
				if(min >= 60){
					hour++;
					min = 0;
				}
				if(sec >= 60){
					min++;
					sec = 0;
				}
				if(m_sec >  999){
					sec++;
					m_sec = 0;
				}
				m_sec++;
				text_time.value = hour + ':' + min + ':' + sec + ':' + m_sec;
				
			}, 1);
		}
