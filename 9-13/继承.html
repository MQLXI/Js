<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>继承</title>
</head>
<body>
	<script type="text/javascript">
		function Person(){
			this.name = 'Person';
			this.age = 18;
			this.sex = '男';
		}
		Person.prototype = {
			eat : function(){
				alert('eat');
			}
		};
		function Student(){
			this.classes = 'wuif1707-1';
			this.number = 1707001;
			this.skill = function(){
				alert('fullstack');
			}
		}
		Student.prototype = new Person();
		
		let zhangsan = new Student();
		let lisi = new Person();
		console.log(zhangsan);
		
		//当前元素的原型的__proto__指向上一级的原型
		console.log(zhangsan.__proto__ == Student.prototype);	//true
		console.log(Student.prototype.__proto__ == Person.prototype);	//true
		console.log(Person.prototype.__proto__ == Object.prototype);	//true
		console.log(Object.prototype.__proto__);	//null
	</script>
</body>
</html>
