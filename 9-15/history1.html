<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>历史记录</title>
	<style type="text/css">
		button{
			background: #00b0e1;
			padding: 4px;
			border: none;
			border-radius: 4px;
			outline: none;
			color: #fff;
			font-size: 14px;
			font-weight: 400;
		}
	</style>
</head>
<body>
	<h1> <a href="history.html">this is history1.html</a> </h1>
	<button id="back"> back </button>
	<button id="refresh"> refresh </button>
	<button id="forward"> forward </button>
	<script type="text/javascript">
		/*function Person(name){
			this.name = name;
			this.child = new Person();
		}*/

		// console.log(history);

		// back();    forward();	go(0); -1 后退，0 刷新，1 前进

		let back = document.getElementById('back');
		back.onclick = function(){
			history.back();
			// history.go(-1);
		}
		let refresh = document.getElementById('refresh');
		refresh.onclick = function(){
			history.go(0);
		}
		let forward = document.getElementById('forward');
		forward.onclick = function(){
			history.forward();
			// history.go(1);
		}
	</script>
</body>
</html>
