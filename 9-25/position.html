<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.box{
		width: 200px;
		height: 200px;
		border-radius: 50%;
		background: red;
	}
</style>
<body>
	<div class="box"></div>
	<script>
		let box = document.querySelector('.box');

		box.addEventListener('click', function(){
			this.style.background = 'green';
		}, false);    /*//事件类型， 事件处理函数， 布尔值（默认false）*/
		box.addEventListener('click', function(){
			this.style.borderRadius = '40%';
		}, false);
	</script>
</body>
</html>
